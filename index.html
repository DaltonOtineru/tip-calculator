<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form">
        <h2>Tip Calculator</h3>
        <div class="cost">
            <label for="meal-cost">Bill Amount: </label>
            <input type="text" for="meal-cost" id="meal-cost">
        </div>
        <div class="percentage">
            <label for="desired-percentage">Tip Percentage: </label>
            <input type="text" for="desired-percentage" id="percentage">
        </div>
        
        <div class="tip">
            <p>Tip Amount: <span id="tip"></span></p>
        </div>     
        <div class="total-with-tip">
            <p>Total With Tip: <span id="total-with-tip"></span></p>
        </div> 
        <div class="button">
            <button type="button" id="calculate" onclick="tipAmount()">Calculate</button>
        </div>    
    </div>
    <script src="script.js" type="text/javascript"></script>
</body>
</html>
